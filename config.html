<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
<body onload="loadMutualFundList()">
	<div class="header">
	  <h1>Mutual Fund Monitoring App</h1>
	</div><br>
	<!-- </div></br></br> -->
<form action="index.html" method="post" id="addFund" class="formBox" onsubmit="addFundsToLocalStorage(event)">
	<div class="container">
		<div><a href='index.html' style="font-size: 25px;">Back</a>
		<h1>Mutual Fund Details</h1>
	    <label for="type">Fund Type</label>
	    <select id="fundType" name="fundType">
	    </select>
		 <label for="name">Fund Name</label>
		 <input type="text" id="fundName" name="fundName" required >
		 <label for="mClink">Money Control Link</label>
		 <input type="text" id="link" name="link"  required>
		 <label for="amfiLink">AMFI api link</label>
		 <input type="text" id="amfiLink" name="amfiLink" required>
		 <label for="thresholdValue">Threshold Value</label>
		 <input type="text" id="thresholdValue" name="thresholdValue" required>
		 <div style="padding-top: 37px;">
			<button class="button" id="submit" type="submit" style="font-size: 25px;">Submit</button>
			<!-- <button class="button" id="submit" style="font-size: 25px; background-color: gray;">Cancel</button> -->
		</div>
	</div>
</form>
<script src="utility.js"></script>
<script src="constant.js"></script>
</body>
</html>
